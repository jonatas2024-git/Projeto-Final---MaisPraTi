<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nome do Projeto</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="form-container">
    <h2>Crie sua Conta</h2>

    <form action="http://localhost:3000/cadastro" method="post">
        <div class="perfil-selection">
            <label>Escolha seu Perfil:</label>
            <div>
                <input type="radio" id="perfil-candidato" name="perfil" value="candidato" required>
                <label for="perfil-candidato">Candidato</label>
                
                <input type="radio" id="perfil-empreendedor" name="perfil" value="empreendedor">
                <label for="perfil-empreendedor">Empreendedor</label>
            </div>
        </div>

        <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="documento">CPF/CNPJ</label>
            <input type="text" id="documento" name="documento" required>
        </div>

        <div class="input-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>

        <div class="input-group">
            <label for="endereco">Endere√ßo</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="input-group">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</div>
    </body>
</html>
